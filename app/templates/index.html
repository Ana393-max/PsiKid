<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - PsiKid</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand&display=swap" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #dbeeff, #b3d4f7);
      font-family: 'Quicksand', sans-serif;
    }

    .login-container {
      max-width: 400px;
      margin: 80px auto;
      background: #fff;
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    .login-title {
      text-align: center;
      font-family: 'Fredoka One', cursive;
      font-size: 28px;
      color: #2e5c7a;
      margin-bottom: 20px;
    }

    .form-control {
      border-radius: 15px;
    }

    .btn-login {
      background-color: #5ca4e2;
      color: #fff;
      font-weight: bold;
      border-radius: 15px;
      transition: 0.3s;
    }

    .btn-login:hover {
      background-color: #4b94d1;
    }

    .footer {
      text-align: center;
      font-size: 14px;
      color: #4c7ba0;
      margin-top: 40px;
    }

    .alert {
      border-radius: 15px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="login-title">PsiKid ðŸ§ </div>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-danger" role="alert">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    <form method="POST" action="{% url 'index' %}">
      {% csrf_token %}
      <div class="form-group">
        <label for="email">E-mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          name="email"
          required
          autocomplete="email"
          placeholder="Digite seu e-mail"
        />
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <input
          type="password"
          id="senha"
          class="form-control"
          name="senha"
          required
          autocomplete="current-password"
          placeholder="Digite sua senha"
        />
      </div>
      <button type="submit" class="btn btn-login btn-block">Entrar</button>
    </form>
  </div>

  <div class="footer">&copy; 2025 PsiKid â€¢ Ana Luisa Vieira</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
