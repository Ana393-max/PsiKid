<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - PsiKid</title>

  <!-- Bootstrap 4 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome para √≠cones -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(135deg, #a0d6b4, #e6f0ea);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .login-container {
      background: #fff;
      padding: 40px 35px 50px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      max-width: 420px;
      width: 100%;
      position: relative;
      overflow: hidden;
    }

    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .login-header h1 {
      color: #4b8f73;
      font-weight: 700;
      font-size: 2.8rem;
      margin-bottom: 8px;
    }

    .login-header p {
      color: #7a9d89;
      font-size: 1rem;
      margin: 0;
      font-style: italic;
    }

    .form-group {
      position: relative;
      margin-bottom: 1.8rem;
    }

    .form-control {
      border-radius: 30px !important;
      padding-left: 40px !important;
      height: 45px;
      font-size: 1rem;
      border: 1.8px solid #a0d6b4;
      transition: border-color 0.3s;
    }

    .form-control:focus {
      border-color: #679a75;
      box-shadow: 0 0 5px #679a75;
      outline: none;
    }

    .input-icon {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      color: #7a9d89;
      font-size: 1.2rem;
    }

    .btn-login {
      background-color: #4b8f73;
      border: none;
      border-radius: 30px;
      color: white;
      font-weight: 600;
      font-size: 1.15rem;
      padding: 12px;
      width: 100%;
      transition: background-color 0.3s ease;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(75, 143, 115, 0.5);
    }

    .btn-login:hover {
      background-color: #3e755c;
      box-shadow: 0 6px 20px rgba(62, 117, 92, 0.7);
    }

    .footer-text {
      margin-top: 25px;
      text-align: center;
      font-size: 0.9rem;
      color: #7a9d89;
    }

    /* Pequena ilustra√ß√£o no canto superior direito */
    .decorative-svg {
      position: absolute;
      top: -30px;
      right: -30px;
      width: 140px;
      opacity: 0.15;
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Ilustra√ß√£o decorativa SVG -->
    <svg class="decorative-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="#4b8f73" >
      <circle cx="32" cy="32" r="30" />
      <path fill="#a0d6b4" d="M20 44c0 3 4 4 6 2s4-8 0-10-6 4-6 8z"/>
      <circle cx="32" cy="32" r="10" fill="#fff"/>
    </svg>

    <div class="login-header">
      <h1>PsiKid üß†</h1>
      <p>Acompanhamento Psicol√≥gico Infantil</p>
    </div>

    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="form-group">
        <i class="fa fa-envelope input-icon"></i>
        <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail" required />
      </div>
      <div class="form-group">
        <i class="fa fa-lock input-icon"></i>
        <input type="password" class="form-control" id="senha" name="password" placeholder="Digite sua senha" required />
      </div>
      <button type="submit" class="btn-login">Entrar</button>
    </form>

    <div class="footer-text">
      <small>N√£o tem conta? <a href="#" style="color: #4b8f73;">Cadastre-se</a></small>
    </div>
  </div>

  <!-- Scripts Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
